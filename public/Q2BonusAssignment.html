<!DOCTYPE html>
<html>
<head>
    <title> Profile Card . . .</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="/favicon-v3.png">

    <style>
        body {
            background-image: url('https://i.pinimg.com/1200x/d1/25/53/d125537cdab82e9769b8f030434740fa.jpg');
            background-size: cover;
            background-color: #fff0f6;
            font-family: 'Comic Relief', 'Segoe UI', Verdana, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }

        #intro-card {
            width: 80%;
            max-width: 500px;
            height: auto;
            margin: 20px auto;
            padding: 30px;

            background-color: #fff5d6;
            border: 3px solid #e5d97f;
            border-radius: 15px;
            box-shadow: 0 0 30px #01657c;

            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .intro-header {
            font-size: 27px;
            font-weight: bold;
            text-align: center;
        }

        .info {
            font: "Arial", sans-serif;
            font-size: 20px;
            margin-top: 20px;
            color: black;
            text-align: center;
            list-style-type: none;
        }

        #intro-card:hover {
            background-color: aliceblue;
            border-color: #74c0fc;
            cursor: pointer;
            transition: transform ease 0.3s;
            transform: scale(1.05);
        }


    </style>
</head>

<body>
 <div id = "intro-card">
         <div class = "intro-header"> ˗ˏˋ get to know me better! ♡ ˎˊ˗ </div>
         <ul class = "info">
            <li> name: erin janina m. purisima ⋆.˚༄ </li>
            <li> nickname: erin/rina ꉂ(˵˃ ᗜ ˂˵)</li>
            <li> hobbies: reading & writing ✒️, playing volleyball 🏐, anime/shows 📺</li>
            <li> ͙͘͡★ fun fact: i genuinely hate doing legos </li>
        </ul>
</div>
</body>
</html>
